<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>接口测试报告</h1>
    <h2>执行人:{{tester}}</h2>
    <p>成功:{{pass_num}}</p>
    <p>失败:{{fail_num}}</p>
    <table border=1>
        <tr><td>用例名称</td><td>执行结果</td></tr>
        {% for item in data %}
            <tr><td>{{item["case"]}}</td><td>{{item.result}}</td></tr>
        {% endfor %}}


    </table>
</body>
</html>
